<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <title>Snap</title>
</head>

<body>
    <h1>Snap</h1>
    <div class="mainContainer">
            <div class="handTitle">
                <h2>Player</h2>
                <div class="playerHand">
                    <div class="playerHandValue"></div>
                    <div class="playerHandSuit"></div>
                </div>
            </div>
            <div class="handTitle">
                <h2>Results</h2>
                <div class="result">
                    <p class="winCondition"></p> 
                    <p>Player <span class="playerScore">0</span>:<span class="computerScore">0</span> Computer</p>  
                </div>
            </div>
        <div class="handTitle">
            <h2>Computer</h2>
            <div class="computerHand">
                <div class="computerHandValue"></div>
                <div class="computerHandSuit"></div>
            </div>
        </div>
    </div>
    <div class="moves">
        <button type="button" class="btnMove" id="playerMove">Player Move</button>
        <button type="button" class="btnSnap" id="snap">Snap!</button>
    </div>
</body>

</html>
