<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Snap</title>
</head>
<body>
    <h1>Snap</h1>
    <div class="cardDecks">
        <div class="playerHand">   
            <div class="playerHandValue"></div>
            <div class="playerHandSuit"></div>
        </div> 
        <div class="cardDeck"></div>
        <div class="computerHand">
            <div class="computerHandValue"></div>
            <div class="computerHandSuit"></div>
        </div>
    </div>
    <div class="moves">
        <button type="button" class="btnMove" id="playerMove">Player Move</button>
        <button type="button" class="btnSnap" id="snap">Snap!</button>
        <button type="button" class="btnStart" id="startGame">Start Game</button>
    </div>
</body>
</html>
